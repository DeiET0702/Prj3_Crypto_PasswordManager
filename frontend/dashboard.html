<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Password Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Dashboard</h2>
    
    <!-- Search bar and Create Item button -->
    <div class="flex justify-between items-center mb-4">
      <input 
        type="text" 
        id="search-bar" 
        placeholder="Enter search information..." 
        class="border border-gray-300 rounded-lg p-2 w-2/3"
        oninput="filterItems()"
      />
      <button 
        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
        onclick="createItem()"
      >
        + New Item
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="p-3 border-b">No.</th>
            <th class="p-3 border-b">Name</th>
            <th class="p-3 border-b">Created Time</th>
            <th class="p-3 border-b">Updated Time</th>
            <th class="p-3 border-b">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <p class="text-center text-gray-600 mt-4">
      <a href="login.html" class="text-blue-500 hover:underline">Back to Login</a>
    </p>
  </div>

  <script>
    const items = [
      { id: 1, name: 'Microsoft', created: '3 days ago', updated: '3 days ago' },
      { id: 2, name: '', created: '4 days ago', updated: '4 days ago' },
      { id: 3, name: '', created: '4 days ago', updated: '4 days ago' },
      { id: 4, name: '', created: '4 days ago', updated: '4 days ago' },
      { id: 5, name: '', created: '5 days ago', updated: '5 days ago' },
      { id: 6, name: '', created: '5 days ago', updated: '5 days ago' },
      { id: 7, name: 'APICreds', created: '11 days ago', updated: '11 days ago' },
      { id: 8, name: 'Encrypted Content', created: '9 months ago', updated: '9 months ago' },
    ];

    const tableBody = document.getElementById('table-body');

    function renderTable(filteredItems) {
      tableBody.innerHTML = '';
      filteredItems.forEach(item => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50';

        row.innerHTML = `
          <td class="p-3 border-b">${item.id}</td>
          <td class="p-3 border-b">${item.name || '<span class="w-32 h-8 bg-gray-300 inline-block"></span>'}</td>
          <td class="p-3 border-b">${item.created}</td>
          <td class="p-3 border-b">${item.updated}</td>
          <td class="p-3 border-b">
            <button class="text-blue-500 hover:underline mr-2" onclick="editItem(${item.id})">📝</button>
            <button class="text-red-500 hover:underline" onclick="deleteItem(${item.id})">🗑️</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    function filterItems() {
      const searchValue = document.getElementById('search-bar').value.toLowerCase();
      const filteredItems = items.filter(item => 
        item.name.toLowerCase().includes(searchValue) || 
        item.created.toLowerCase().includes(searchValue) || 
        item.updated.toLowerCase().includes(searchValue)
      );
      renderTable(filteredItems);
    }

    function createItem() {
      alert('Create Item button clicked!');
    }

    function editItem(id) {
      alert(`Edit item ${id}`);
    }

    function deleteItem(id) {
      alert(`Delete item ${id}`);
    }

    // Initial render
    renderTable(items);
  </script>
</body>
</html>
