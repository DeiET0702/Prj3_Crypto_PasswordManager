<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Password Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <p id="error-message" class="text-red-500 text-sm mb-4 hidden"></p>
    <p id="success-message" class="text-green-500 text-sm mb-4 hidden"></p>
    <form id="login-form">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
        <input
          type="text"
          id="username"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter username"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200"
      >
        Login
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Don't have an account? 
      <a href="register.html" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Basic validation
      if (!username) {
        errorMessage.textContent = 'Username is required';
        errorMessage.classList.remove('hidden');
        return;
      }
      if (!password) {
        errorMessage.textContent = 'Password is required';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Simulate successful login
      successMessage.textContent = 'Login successful!';
      successMessage.classList.remove('hidden');
      console.log('Login:', { username, password });

      // Redirect to dashboard (for demo purposes)
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
    });
  </script>
</body>
</html>
